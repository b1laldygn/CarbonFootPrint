<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoş Geldiniz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Hoş Geldiniz</h1>
        <nav>
            <a href="index.html">Ana Sayfa</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Karbon Ayak İzinizi Hesaplamak İçin Hazır Mısınız?</h2>
            <p>Adınızı girerek başlayın (En fazla 13 karakter):</p>
            <label for="name">Adınız:</label>
            <input type="text" id="name" required maxlength="13">
            <button id="startButton">Hesaplamaya Başla</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Yeşil Bir Adım -- İletişim : https://cezeri.meb.k12.tr/ --  (312) 283 1061 --  </p>
        <p>Meryem Şahin tarafından tasarlandı Bilal Efe Doyğun tarafından kodlandı</p>
    </footer>
    <script>
        document.getElementById("startButton").addEventListener("click", function (event) {
    const nameInput = document.getElementById("name").value;
    if (!nameInput) {
        alert("Lütfen adınızı girin.");
        event.preventDefault(); // Geçişi engelle
    } else {
        // Kullanıcı adını sessionStorage'a kaydet
        sessionStorage.setItem('userName', nameInput);
        
        // Hesaplama sayfasına geçiş yap
        window.location.href = "hesapla.html";
    }
        });
    </script>
</body>
</html>
